<!DOCTYPE html>
<html>
<head>
    <title>Graduation Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #D3D3D3;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.8);
        }
        h1, h2 {
            color: #000000;
        }
        p {
            color: #000000;
        }
        .highlight {
            color: #000000;
        }
        .title-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="rsvp.png" class="title-image" alt="rsvp">
        <h1>Grad Party</h1>
        <h2>Join us to celebrate xyz</h2>
        <p><strong>Saturday, July xth, 2023</strong><br>
        <p><strong>RSVP:</strong> <a title="RSVP">here</a></p>
        <p><strong>Alaa Taha</strong></p>
    </div>
</body>
</html>
